        <div class="views">

                        </div>

                        <div class="center sliding logo"><img src="img/header-logo.png"></div>
                        <div class="right">
                            <label class="label-switch hidden">
                                <input type="checkbox" id="online_status" onchange="" class="online_status">
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </div> 
                <div class="pages navbar-through home_page toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">

                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <!-- <div class="tracking_map_wrapper">
                                    <div id="mapcanvas" class="mapcanvas"></div>
                                </div> -->
                                
                                <div class="time_wrapper flex flex-col justify-center content-center w-full h-screen">
                                    
                                    <a href="#" onclick="reports.startRiding(this);return false;" data-target="btn--working" id="btn--working" class="btn--working w-3/5 mx-auto p-0 m-0 py-10 text-xl text-center bg-black text-white font-bold ">
                                        <span>Start day</span>
                                    </a>

                                                    Update
                                                </button>
                                                <button onclick="document.getElementById('trips_input').removeAttribute('readonly');this.style.display='none';" class="bg-blue-700 w-10 text-white py-2 mx-5">

                        </div>

                </div>
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <a href="templates/profile.html" class=" close-panel" style="margin: 0 auto;">
                            <div class="row user_profile_row">

                                <div class="col">
                                    <img src="img/default-user.png">
                                </div>
                                <div class="col name_row">
                                    <div>
                                        <div class="user_name"></div>
                                        <div class="vehicle_number small"></div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="login-screen" id="login-screen">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title flex justify-center"><img src="img/logo.png"></div>
                        <form class="login_form">
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="text" class="email" name="email" placeholder="Emirate ID (123-1234-1234567-1)" value="">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="password" class="password" name="password" placeholder="Password" value="">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list">
                                <ul>
                                    <li class="form_submit_wrapper">
                                        <a class="py-3 bg-black text-white font-bold px-10" href="#" onclick="login.process();">Sign In</a></li>
                                </ul>
                            </div>
                        </form>
                        <div class="footer">
                            <div class="block-footer">&copy; Copyright <script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script> Kingriders.net</div> 
                        </div>
                    </div>
                </div>
                   
            </div>
        </div>
        <!-- Modals -->
        <div class="modals">

            <div class="popup popup-reports popup--custom" id="popup-reports">
                <a class="close-popup" href="#">
                    <i class="pe-7s-angle-left"></i>
                    <span>&nbsp;Back</span>
                </a>
                <div class="mx-6">
                    <h2 class="text-xl font-bold text-center mb-6">Trips</h2>
                    <div class="content-block-title pl-0 ml-0">Select date to search</div>
                    <div class="mb-30 flex ">
                        <input type="text" id="reports-datepicker" placeholder="Select date" class="appearance-none mr-1 border-2 w-9/12 py-2 px-2 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 font-mono" readonly>
                        <button class="p-0 py-2 w-3/12 bg-black text-white text-center" onclick="reports.get_previous_reports();return false;" id="btnReportSearch">Search</button>
                        
                    </div>
                    <div id="reports__search-result" class="cards-list">
                        <ul></ul>
                    </div>
                </div>
            </div>

            
            <div class="popup popup-reports popup--custom" id="popup-endday">
                <a class="close-popup" href="#">
                    <i class="pe-7s-angle-left"></i>
                    <span>&nbsp;Back</span>
                </a>
                <div class="popup__inner-content">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-xl font-bold text-center reports_heading">Save details and end day</h2>
                        </div>
                        <div class="card-content">
                            <div class="card-content-inner">
                                <p class="px-8">Started at: <strong><span id="ed__started_at"></span></strong></p>
                                <p class="px-8">Ended at: <strong><span id="ed__ended_at"></span></strong></p>
                                <form id="frmEndDay" class="px-8 pt-1 pb-8 mb-4" onsubmit="reports.endday(this);return false;">
                                    <input type="hidden" name="started_at" value="">
                                    <input type="hidden" name="ended_at" value="">
                                    <input type="hidden" name="start_loc" value="">
                                    <input type="hidden" name="end_loc" value="">
                                    <div class="mb-1">
                                        <label class="block text-gray-700 text-sm font-bold p-0 m-0" for="no_of_trips">
                                                Number of trips
                                        </label>
                                        <input required type="number" name="no_of_trips" class="appearance-none border-2 w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono">
                                    </div>
                                    <div class="mb-1">
                                        <label class="block text-gray-700 text-sm font-bold p-0 m-0" for="no_of_trips">
                                                Number of hours
                                        </label>
                                        <input required type="number" name="no_of_hours" class="appearance-none border-2 w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono">
                                    </div>
                                    <div class="mb-1">
                                        <label class="block text-gray-700 text-sm font-bold p-0 m-0" for="no_of_trips">
                                                Mileage
                                        </label>
                                        <input type="number" name="mileage" class="appearance-none border-2 w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono">
                                    </div>
                                    <div class="flex items-center justify-center mt-4"> 
                                        <button class="w-1/2 bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="submit">
                                            Save
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
