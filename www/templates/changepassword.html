<div class="navbar inner_navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="index.html" class="back link">
                {{back_botton}}
            </a>
        </div>
        <div class="center sliding page_heading">
            Change Password
        </div>
        <div class="right">
            {{top_right_icon}}
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="changepassword" class="page inner_page no-toolbar trip_detail_page">
        <div class="page-content bg-white">
            <div class="content-block pt-10">
                <div class="mx-5">
                    <form action="" onsubmit="login.changePassword(this);return false;" method="post">
                        <div class="input--wrapper">
                            <ul>
                                <li class="my-2">
                                    <input type="password" name="current" placeholder="Current Password" class="appearance-none mr-1 border-2 w-full py-2 px-2 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 font-mono">
                                </li>
                                <li class="my-2">
                                    <input type="password" name="new" placeholder="New Password" class="appearance-none mr-1 border-2 w-full py-2 px-2 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 font-mono">
                                </li>
                                <li class="my-2">
                                    <input type="password" name="confirm" placeholder="Confirm Password" class="appearance-none mr-1 border-2 w-full py-2 px-2 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 font-mono">
                                </li>
                            </ul>
                        </div>
                        <div class="input--wrapper">
                            <ul>
                                <li class="my-5 text-center">
                                    <button type="submit" class="p-0 py-2 w-4/12 bg-black text-white text-center" >Save</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
